<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Export ChatGPT JSON</title>

  <!-- JetBrains Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #1b0f29;
      --bg-light: #2b1942;
      --border: #3a255a;
      --accent: #b48cff;
      --text-main: #e5d9ff;
      --text-muted: #c3b4e3;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background: var(--bg-dark);
      color: var(--text-main);
      width: 340px;
      padding: 12px;
    }

    h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    label {
      font-size: 13px;
      color: var(--text-main);
    }

    input {
      font-family: inherit;
      font-size: 13px;
      background: var(--bg-light);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 6px;
    }

    button {
      padding: 8px 12px;
      font-size: 13px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--accent);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    button:hover {
      background: #3c275c;
    }

    textarea {
      width: 100%;
      height: 90px;
      margin-top: 8px;
      padding: 8px;
      background: var(--bg-light);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 6px;
      resize: vertical;
      font-family: inherit;
      font-size: 12px;
    }

    .muted {
      color: var(--text-muted);
      margin-top: 8px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h3>ChatGPT â†’ JSON</h3>

  <div>
    <label>Filename:
      <input id="filename" value="chatgpt-export.json" style="width:160px" />
    </label>
  </div>

  <div style="margin-top:10px;">
    <button id="exportBtn">Export visible chat</button>
    <button id="copyBtn" style="margin-left:8px;">Copy JSON</button>
  </div>

  <div class="muted">Exports whatever ChatGPT conversation is currently visible.</div>

  <textarea id="preview" readonly placeholder="Preview will show here..."></textarea>

  <script src="popup.js"></script>
</body>
</html>
